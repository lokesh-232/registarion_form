<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff, #9cf058);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4facfe;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #00f2fe;
        }
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .options a {
            color: #4facfe;
            text-decoration: none;
            font-size: 14px;
        }
        .options a:hover {
            text-decoration: underline;
        }
        .remember-me {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .remember-me input {
            margin-right: 5px;
        }
        .signup {
            margin-top: 10px;
        }
        .signup a {
            color: #4facfe;
            text-decoration: none;
            font-size: 14px;
        }
        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <form>
        <h2>Login</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>

        <div class="options">
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>

        <div class="signup">
            <p>Don't have an account? <a href="register.html">Sign up</a></p>
        </div>
    </form>

</body>
</html>
